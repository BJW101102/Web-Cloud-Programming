<!DOCTYPE html>
<html>
<header>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</header>

<body>
    <div class="container-fluid">
        <!-- Nav-Bar Row-->
        <div class="row">
            <div class="col-xl">
                <!--Navigation Bar-->
                    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-center">
                        <a class="navbar-brand" href="#" onclick="changeImage('cat')">CAT</a>
                      <div class="mx-5"></div> <!-- Two units of space -->
                        <a class="navbar-brand" href="#" onclick="changeImage('dog')">DOG</a>
                        <div class="mx-5"></div> <!-- Two units of space -->
                        <a class="navbar-brand" href="#" onclick="changeImage('tiger')">TIGER</a>
                    </nav>
            </div>
        </div>
        <!--Image Row-->
        <div class="row">
            <div class="col-s">
                <img id="movingImage" src="cat" width="175" height="175">
                <div class="title">
                    <p style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">Catch
                        <span class="clickable-text" onclick="changeImage('placeholder')">Me</span> If You Can!
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

<!--Image Change Script-->
<script>
    function changeImage(animal) {
        var imgElement = document.getElementById("movingImage");
        switch (animal) {
            case 'cat':
                imgElement.src = "cat";
                break;
            case 'dog':
                imgElement.src = "dog";
                break;
            case 'tiger':
                imgElement.src = "tiger";
                break;
            case 'placeholder':
                imgElement.src = "placeholder";
                break;
        }
    }
</script>
